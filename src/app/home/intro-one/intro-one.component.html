<!-- Home Section start-->
<section id="home" class="home">
  <div class="home-decor">
    <div class="home-circle1"><img src="assets/images/main-banner3.png" alt=""></div>
    <div class="home-circle2"><img src="assets/images/main-banner12.png" alt=""></div>
    <div class="home-circle3"><img src="assets/images/main-banner1.png" alt=""></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="home-contain">
          <div>

            <h1> Dromous

            <a [routerLink]="'/home/one'"><img src="assets/images/appstore.png" alt="appstore" class="store"></a>
            <a [routerLink]="'/home/one'"><img class="ml-20 store" src="assets/images/play-store.png" alt="play-store"></a>
          </div>
        </div>
      </div>
      <div class="col-sm-5 offset-md-1">
        <div class="home-right">
          <img style="margin-top:175px" data-tilt data-tilt-perspective="110" data-tilt-speed="400" data-tilt-max="1.2" src="assets/images/mobile.png" class="img-fluid" alt="mobile">

      </div>
